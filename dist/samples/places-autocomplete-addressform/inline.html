<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://unpkg.com/material-components-web@6.0.0/dist/material-components-web.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <head>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </head>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      :root {
        --mdc-theme-primary: #1a73e8;
        --mdc-theme-secondary: #rgb(225, 245, 254);
        --mdc-theme-on-primary: #fff;
        --mdc-theme-on-secondary: rgb(1, 87, 155);
      }

      .mdc-text-field--focused:not(.mdc-text-field--disabled)
        .mdc-floating-label {
        color: var(--mdc-theme-primary);
      }

      .addressform {
        display: flex;
        width: 300px;
        margin: 20px auto;
      }

      .slimfield {
        display: flex;
        flex-direction: row;
        width: 100px;
        margin: 20px auto;
      }
    </style>
    <script>
      // This sample uses the Places Autocomplete widget to help the user select a
      // place, then it retrieves the address components associated with that
      // place, and then it populates the form fields with those details.
      // This sample requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script
      // src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      let autocomplete;
      let address1Field;
      let address2Field;
      let postalField;
      const componentFields = [
        "address2",
        "locality",
        "administrative_area_level_1",
        "postal_code",
        "country",
      ];
      const componentLength = {
        street_number: "long_name",
        route: "short_name",
        locality: "long_name",
        administrative_area_level_1: "short_name",
        postal_code: "long_name",
        postal_code_suffix: "long_name",
        country: "long_name",
      };
      const textFields = [].map.call(
        document.querySelectorAll(".mdc-text-field"),
        (el) => {
          return new mdc.textField.MDCTextField(el);
        }
      );

      function initAutocomplete() {
        [...document.querySelectorAll(".mdc-text-field")].forEach((el) => {
          return new mdc.textField.MDCTextField(el);
        });
        address1Field = document.querySelector("#address1");
        address2Field = document.querySelector("#address2");
        postalField = document.querySelector("#postal_code");
        console.log(address1Field.value + "address1");
        console.log(address2Field.value + "address2");
        // Create the autocomplete object, restricting the search predictions to
        // geographical location types.
        autocomplete = new google.maps.places.Autocomplete(address1Field, {
          componentRestrictions: { country: "us" },
          fields: ["address_components", "geometry"],
          types: ["address"],
        });
        // When the user selects an address from the drop-down, populate the
        // address fields in the form.
        autocomplete.addListener("place_changed", fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        const place = autocomplete.getPlace();
        let address1 = "";
        let postcode = "";

        for (const component of componentFields) {
          const classname = component + "-outer";
          const element = document.getElementById(classname);
          const pattern = new RegExp(
            "(?:)" + "mdc-text-field--disabled" + "(?:)",
            "g"
          );
          element.className = element.className.replace(pattern, "");
          document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details,
        // and then fill-in the corresponding field on the form.
        for (const component of place.address_components) {
          const addressType = component.types[0];

          switch (addressType) {
            case "street_number": {
              address1 =
                component[componentLength[addressType]] + " " + address1;
              break;
            }

            case "route": {
              address1 += component[componentLength[addressType]];
              break;
            }

            case "postal_code": {
              postcode = component[componentLength[addressType]] + postcode;
              break;
            }

            case "postal_code_suffix": {
              postcode += "-" + component[componentLength[addressType]];
              break;
            }

            default: {
              if (componentLength[addressType]) {
                const val = component[componentLength[addressType]];
                // eslint-disable-next-line prettier/prettier
                document.getElementById(addressType).value = val;
              }
              break;
            }
          }
        }
        console.log(address1);
        console.log(postcode);
        address1Field.value = address1;
        postalField.value = postcode;
        // After filling the form with address components from the Autocomplete
        // prediction, set cursor focus on the second address line to encourage
        // entry of subpremise information such as apartment, unit, or floor number.
        address2Field.focus();
      }
    </script>
  </head>
  <body>
    <!-- Note: The address components in this sample are based on North American address format. You might need to adjust them for the locations relevant to your app. For more information, see
https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

    <form action="" method="get">
      <label
        class="mdc-text-field mdc-text-field--outlined addressform"
        id="address1-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="address1label"
              >Street address</span
            >
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="address1"
          name="address1"
          aria-labelledby="address1label"
          autocomplete="new-password"
          required
        />
      </label>
      <label
        class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled addressform"
        id="address2-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="address2label">Address 2</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="address2"
          name="address2"
          aria-labelledby="address2label"
          autocomplete="new-password"
          disabled
        />
      </label>
      <label
        class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled addressform"
        id="locality-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="localitylabel">City</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="locality"
          name="locality"
          aria-labelledby="localitylabel"
          autocomplete="new-password"
          required
          disabled
        />
      </label>
      <label
        class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled slimfield"
        id="administrative_area_level_1-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span
              class="mdc-floating-label"
              id="administrative_area_level_1label"
              >State/Province</span
            >
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="administrative_area_level_1"
          name="administrative_area_level_1"
          aria-labelledby="administrative_area_level_1label"
          autocomplete="new-password"
          disabled
        />
      </label>
      <label
        class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled slimfield"
        id="postal_code-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="postal_codelabel"
              >Postal code</span
            >
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="postal_code"
          name="postal_code"
          aria-labelledby="postal_codelabel"
          autocomplete="new-password"
          disabled
        />
      </label>
      <label
        class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled addressform"
        id="country-outer"
      >
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="countrylabel">Country</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input
          class="mdc-text-field__input"
          type="text"
          id="country"
          name="country"
          aria-labelledby="countrylabel"
          autocomplete="new-password"
          disabled
        />
      </label>
    </form>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initAutocomplete&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
